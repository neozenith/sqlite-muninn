<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>muninn WASM Demo</title>

    <!-- Tailwind CSS (Play CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Deck.GL + luma.gl for 3D embedding visualization -->
    <script src="https://unpkg.com/deck.gl@8.9.35/dist.min.js"></script>
    <script src="https://unpkg.com/@luma.gl/core@8.5.21/dist.min.js"></script>

    <!-- Cytoscape.js for graph network visualization -->
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>

    <!-- Transformers.js for in-browser embeddings -->
    <script type="module">
      import {
        pipeline,
        env,
      } from "https://cdn.jsdelivr.net/npm/@huggingface/transformers";
      env.allowLocalModels = false;
      env.useBrowserCache = true;
      window.transformers = { pipeline, env };
    </script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="border-b border-gray-800 px-6 py-4">
      <div class="flex items-center justify-between max-w-screen-2xl mx-auto">
        <div class="flex items-center gap-3">
          <h1 class="text-xl font-bold tracking-tight">
            muninn <span class="text-indigo-400 font-normal">WASM Demo</span>
          </h1>
        </div>
        <div id="status-indicators" class="flex items-center gap-4 text-sm">
          <span class="status-pill" id="status-wasm" data-status="loading"
            >WASM</span
          >
          <span
            class="status-pill"
            id="status-transformers"
            data-status="loading"
            >Embeddings</span
          >
          <span class="status-pill" id="status-deckgl" data-status="loading"
            >3D Viz</span
          >
          <span class="status-pill" id="status-cytoscape" data-status="loading"
            >Graph</span
          >
        </div>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="px-6 py-4 border-b border-gray-800">
      <div class="max-w-screen-2xl mx-auto">
        <div class="relative">
          <input
            id="search-input"
            type="text"
            placeholder="Search the Wealth of Nations knowledge graph..."
            class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 text-gray-100 placeholder-gray-500 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
            disabled
          />
          <div id="search-spinner" class="absolute right-3 top-3.5 hidden">
            <div class="spinner"></div>
          </div>
        </div>
        <p id="search-hint" class="mt-2 text-sm text-gray-500">
          Loading libraries... please wait.
        </p>
      </div>
    </div>

    <!-- Main Content: 3-Panel Split View -->
    <main class="flex-1 px-6 py-4 overflow-hidden">
      <div
        class="max-w-screen-2xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-4"
        style="height: calc(100vh - 11rem)"
      >
        <!-- Left: FTS Search Results -->
        <div
          class="bg-gray-900 rounded-lg border border-gray-800 overflow-hidden flex flex-col"
        >
          <div
            class="px-4 py-2 border-b border-gray-800 flex items-center justify-between"
          >
            <h2 class="text-sm font-medium text-gray-400">
              FTS Results
            </h2>
            <span id="results-count" class="text-xs text-gray-600"
              >0 results</span
            >
          </div>
          <div id="results-list" class="flex-1 overflow-y-auto thin-scrollbar p-3 space-y-2">
            <div
              id="results-placeholder"
              class="flex items-center justify-center h-full text-gray-600 text-sm"
            >
              Search to see text matches
            </div>
          </div>
        </div>

        <!-- Center: Deck.GL 3D Embedding Visualization + Results List -->
        <div
          class="bg-gray-900 rounded-lg border border-gray-800 overflow-hidden flex flex-col"
        >
          <div
            class="px-4 py-2 border-b border-gray-800 flex items-center justify-between"
          >
            <h2 class="text-sm font-medium text-gray-400">
              Embedding Space (3D)
            </h2>
            <span id="deckgl-count" class="text-xs text-gray-600"
              >0 points</span
            >
          </div>
          <div id="deckgl-container" class="relative" style="flex: 6">
            <div
              id="deckgl-placeholder"
              class="absolute inset-0 flex items-center justify-center text-gray-600 text-sm"
            >
              Search to visualize embeddings in 3D
            </div>
          </div>
          <div
            id="embedding-results"
            class="overflow-y-auto thin-scrollbar border-t border-gray-800 p-2 space-y-1 hidden"
            style="flex: 4"
          ></div>
        </div>

        <!-- Right: Cytoscape Graph Visualization -->
        <div
          class="bg-gray-900 rounded-lg border border-gray-800 overflow-hidden flex flex-col"
        >
          <div
            class="px-4 py-2 border-b border-gray-800 flex items-center justify-between"
          >
            <h2 class="text-sm font-medium text-gray-400">Knowledge Graph</h2>
            <span id="cytoscape-count" class="text-xs text-gray-600"
              >0 nodes</span
            >
          </div>
          <div id="cy" class="flex-1 min-h-0"></div>
          <div
            id="graph-controls"
            class="px-3 py-2 border-t border-gray-800 space-y-1 hidden"
          >
            <label
              class="flex items-center justify-between text-xs text-gray-400"
            >
              <span>Node repulsion</span
              ><span id="repulsion-val" class="font-mono">4500</span>
            </label>
            <input
              type="range"
              id="repulsion"
              min="500"
              max="20000"
              step="500"
              value="4500"
              class="w-full h-1"
            />
            <label
              class="flex items-center justify-between text-xs text-gray-400"
            >
              <span>Edge length</span
              ><span id="edge-length-val" class="font-mono">50</span>
            </label>
            <input
              type="range"
              id="edge-length"
              min="10"
              max="200"
              step="5"
              value="50"
              class="w-full h-1"
            />
            <label
              class="flex items-center justify-between text-xs text-gray-400"
            >
              <span>Gravity</span
              ><span id="gravity-val" class="font-mono">0.25</span>
            </label>
            <input
              type="range"
              id="gravity"
              min="0"
              max="2"
              step="0.05"
              value="0.25"
              class="w-full h-1"
            />
            <button
              id="run-layout-btn"
              class="w-full text-xs py-1 mt-1 border border-gray-700 rounded hover:bg-gray-800 text-gray-300"
            >
              Re-run Layout
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer / Status Bar -->
    <footer class="border-t border-gray-800 px-6 py-2">
      <div
        class="max-w-screen-2xl mx-auto flex items-center justify-between text-xs text-gray-600"
      >
        <span id="db-status">Database: not loaded</span>
        <span>muninn SQLite extension &mdash; WASM build</span>
      </div>
    </footer>

    <!-- WASM SQLite module (emscripten output) -->
    <script src="build/muninn_sqlite3.js"></script>

    <!-- App logic -->
    <script src="script.js"></script>
  </body>
</html>
